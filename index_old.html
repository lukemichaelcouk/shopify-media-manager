<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Media Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fab fa-shopify"></i> Shopify Media Manager</h1>
            <p>Download, optimize, and reupload your store's media files</p>
        </header>

        <!-- Authentication Section -->
        <section id="auth-section" class="section">
            <div class="card">
                <h2><i class="fas fa-key"></i> Store Connection</h2>
                <div id="connection-status" class="status-disconnected">
                    <i class="fas fa-times-circle"></i> Not Connected
                </div>
                <button id="connect-btn" class="btn btn-primary">
                    <i class="fab fa-shopify"></i> Connect to Shopify Store
                </button>
                <div id="store-info" class="store-info hidden">
                    <h3>Connected Store</h3>
                    <p><strong>Store:</strong> <span id="store-name"></span></p>
                    <p><strong>Domain:</strong> <span id="store-domain"></span></p>
                    <button id="disconnect-btn" class="btn btn-secondary">
                        <i class="fas fa-sign-out-alt"></i> Disconnect
                    </button>
                </div>
            </div>
        </section>

        <!-- Media Management Section -->
        <section id="media-section" class="section hidden">
            <div class="card">
                <h2><i class="fas fa-images"></i> Media Management</h2>
                
                <!-- Fetch All Images Button -->
                <div style="margin-bottom: 1em;">
                    <button id="fetch-images-btn" class="btn btn-primary">Fetch All Image Assets</button>
                    <span id="images-status" style="margin-left: 1em; color: #888;"></span>
                </div>
                
                <!-- Individual Category Buttons -->
                <div style="margin-bottom: 1em; display: flex; gap: 10px; flex-wrap: wrap;">
                    <button id="add-theme-images" class="btn btn-secondary">
                        <i class="fas fa-palette"></i> Theme Images
                    </button>
                    <span id="theme-images-status" style="margin-left: 0.5em; color: #888; font-size: 0.9em;"></span>
                    
                    <button id="add-product-images" class="btn btn-secondary">
                        <i class="fas fa-box"></i> Product Images
                    </button>
                    <span id="product-images-status" style="margin-left: 0.5em; color: #888; font-size: 0.9em;"></span>
                    
                    <button id="add-collection-images" class="btn btn-secondary">
                        <i class="fas fa-layer-group"></i> Collection Images
                    </button>
                    <span id="collection-images-status" style="margin-left: 0.5em; color: #888; font-size: 0.9em;"></span>
                </div>
                
                <div id="image-list" style="max-height: 400px; overflow-y: auto; border: 2px solid #0070f3; border-radius: 8px; margin-top: 1em; padding: 1em; background: #f9f9f9;"></div>
            </div>
        </section>

        <!-- Media List Section -->
        <section id="media-list-section" class="section hidden">
            <div class="card">
                <h2><i class="fas fa-list"></i> Media Files</h2>
                
                <div class="filters">
                    <input type="text" id="search-input" placeholder="Search files..." class="search-input">
                    <select id="filter-select" class="filter-select">
                        <option value="all">All Files</option>
                        <option value="all">All Files</option>
                        <option value="normal">Normal Files</option>
                        <option value="normal">Normal Files</option>
                    </select>
                </div>

                <div id="media-list" class="media-list">
                    <!-- Media items will be populated here -->
                </div>

                <div id="stats" class="stats">
                    <div class="stat-item">
                        <span class="stat-label">Total Files:</span>
                        <span id="total-files" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Size:</span>
                        <span id="total-size" class="stat-value">0 MB</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Files:</span>
                        <span id="total-count" class="stat-value">0</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Notifications -->
        <div id="notifications" class="notifications"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
